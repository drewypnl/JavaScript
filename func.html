<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Chapter 2</title>
</head>
<body>
<h1>Here's another basic page</h1>
<script type="text/javascript">
    //Define the function
    function addNumbers(num1,num2) {
        if (isNaN(num1)) {
            alert(num1+" is not a number");
        } else if (isNaN(num2)) {
            alert(num2 + " is not a number");
        } else {
            alert(num1+num2);
        }
    }
    //Call the function
    addNumbers(49,2)
</script>
</body>
</html>
